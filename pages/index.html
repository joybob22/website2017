<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Brayden Lemke | Home</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Saira+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="../stylesheets/main.css">
    </head>
    <body>
        <div id="mainVideoContainer">
            <video id="video" autoplay muted onended="playVideo()">
                <source src="../video/websiteVideo540p.mp4" type="video/mp4">
            </video>
        </div>


        <div class="mobileNav">
            <p class="mobileNavItem">Home</p>
            <p class="mobileNavItem">Projects</p>
            <p class="mobileNavItem">Resume</p>
            <p class="mobileNavItem">Contact</p>
        </div>
        <div class="navHamburger">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>

        <div class="overlay">
            <div class="navbar fadeIn1">
                <div class="navItem" id="navItem1">
                    <p class="navWords">Home</p>
                    <div class="navLine" id="navLine1"></div>
                </div>
                <div class="navItem left">
                    <p class="navWords">Projects</p>
                    <div class="navLine"></div>
                </div>
                <div class="navItem left">
                    <p class="navWords">Resume</p>
                    <div class="navLine"></div>
                </div>
                <div class="navItem left">
                    <p class="navWords">Contact</p>
                    <div class="navLine"></div>
                </div>
            </div>
            <div id="jumbotronWords" >
                <h1 class="fadeIn">Brayden Lemke</h1>
                <div class="fadeIn1 wordsContainer">
                    <p id="slidingWords" class="wordsStyle"></p>
                    <span class="cursor">|</span>
                </div>
            </div>

            <a id="downArrow">
                <img src="../images/arrow.png" id="arrowImg">
            </a>
        </div>

        <div id="contentContainer">
        </div>


    </body>
    <script src="https://use.fontawesome.com/10c8495019.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="../script/app.js"></script>
</html>
